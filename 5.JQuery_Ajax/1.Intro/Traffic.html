<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: floralwhite;
            padding-left: 40%
        }

        #Square {
            height: 250px;
            width: 80px;
            background-color: black;
        }

        #Span1 {
            height: 60px;
            width: 60px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;

        }

        #Span2 {
            height: 60px;
            width: 60px;
            background-color: yellow;
            border-radius: 50%;
            display: inline-block;
            align-self: center;
        }

        #Span3 {
            height: 60px;
            width: 60px;
            background-color: lawngreen;
            border-radius: 50%;
            display: inline-grid;
            alignment: center;
        }

    </style>

</head>
<body>

    <h1>Traffic</h1>
<div id="Square">
    <span id="Span1"></span> <br/>
    <span id="Span2"></span> <br/>
    <span id="Span3"></span>
</div>


</body>
</html>
