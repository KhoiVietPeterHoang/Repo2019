<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: floralwhite;
        }
        h1 {
            background-color: cornsilk;
        }

        #Headline {
            background-color: bisque;
        }

        #SecondHeadline {
            background-color: ivory;
        }

        #Span {
            height: 25px;
            width: 25px;
            background-color: greenyellow;
            border-radius: 50%;
            display: inline-block;
        }

        #Square {
            height: 250px;
            width: 80px;
            background-color: black;
            border: 80px black;
        }

        #Span1 {
            height: 80px;
            width: 80px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
        }

        #Span2 {
            height: 80px;
            width: 80px;
            background-color: yellow;
            border-radius: 50%;
            display: inline-block;
        }

        #Span3 {
            height: 80px;
            width: 80px;
            background-color: lawngreen;
            border-radius: 50%;
            display: inline-grid;
        }

    </style>

</head>
<body>


    <h1 id="Headline">Headline</h1>
    <h1 id="SecondHeadline">Headline two</h1>
    <h3>Smaller than h1 headline</h3>

    <div>
    <p>Testing the paragraph</p>
    </div>

    <a href="https://www.youtube.com">VP</a>

    <span id="Span">Spanning the span</span>
    <em>Cursive</em>
    <b>Bold</b>

    <div id="Square">
        <span id="Span1"></span> <br/>
        <span id="Span2"></span> <br/>
        <span id="Span3"></span>
    </div>


</body>
</html>
